<!-- CSS: Typography and Text -->
<!DOCTYPE html>
<html>
<head>
    <title>Typography and Text</title>
  <style>
    /* Styling text */
    p {
      font-family: Arial, sans-serif;
      font-size: 18px;
      line-height: 1.5;
    }

    /* Using web fonts */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

    h1 {
      font-family: 'Montserrat', sans-serif;
    }

    /* Creating headings, paragraphs and lists */
    h1, h2, h3 {
      font-weight: bold;
    }

    ul {
      list-style-type: square;
    }
  </style>
</head>
<body>
  <h1>Hello World!</h1>
  <p>This is some text styled with CSS.</p>
  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ul>
</body>
</html>
