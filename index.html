<!-- a document with bold, italic, underline, superscript and subscript text -->
<!DOCTYPE html>
<html>
<head>
    <title>My HTML document with formatting text</title>
</head>
<body>
    <p>This is <b>bold</b> text. <br>
    This is <i>italic</i> text. <br>
    This is <u>underline</u> text. <br>
    This is <sup>superscript</sup> text. <br>
    This is <sub>subscript</sub> text.</p>
</body>
</html>
