<!-- Part 4: A document with links to other pages, websites and specific parts of the same page -->
<!DOCTYPE html>
<html>
<head>
    <title>My HTML document with links</title>
</head>
<body>
    <a href="https://www.example.com">Link to a website</a> <br>
    <a href="otherpage.html">Link to another page on the same website</a> <br>
    <a href="#section1">Link to a specific section on the same page</a> <br>
    <br>
    <h2 id="section1">Section 1</h2>
    <p>This is the content for Section 1.</p>
</body>
</html>
