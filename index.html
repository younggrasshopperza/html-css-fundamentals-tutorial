<!-- Introduction to CSS -->
<!DOCTYPE html>
<html>
<head>
  <style>
    /* Basic syntax */
    #my-id {
      background-color: blue;
    }

    /* Selecting by Class */
    .my-class {
      font-size: 16px;
      color: red;
    }

    /* Selecting by Element */
    h1 {
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="my-id">
    <h1>Hello World!</h1>
    <p class="my-class">This is some text.</p>
    <br>
  </div>
</body>
</html>
