<!-- Creating an unordered list, ordered list and table -->
<!DOCTYPE html>
<html>
  <head>
    <title>My fifth HTML document</title>
  </head>
  <body>
    <h2>Lists</h2>
    <h3>Unordered List</h3>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    
    <h3>Ordered List</h3>
    <ol>
      <li>Step 1</li>
      <li>Step 2</li>
      <li>Step 3</li>
    </ol>
    <h2>Tables</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Surname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Chuck</td>
      <td>Ben</td>
      <td>Harry</td>
    </tr>
    <tr>
      <td>Norris</td>
      <td>Franklin</td>
      <td>Potter</td>
    </tr>
    <tr>
        <td>66</td>
        <td>72</td>
        <td>19</td>
    </tr>
  </table>
  </body>
</html>
