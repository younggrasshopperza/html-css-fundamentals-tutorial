<!-- Part 2: Create a document with headings, paragraphs, line breaks and horizontal lines -->
<!DOCTYPE html>
<html>
<head>
    <title>My HTML document with headings, paragraphs, line breaks and horizontal lines</title>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <p>This is my first paragraph. <br>
    This is my second line.</p>
    <hr>
    <h3>Heading 3</h3>
    <p>This is my second paragraph.</p>
</body>
</html>
