<!-- Part 4: A document with links to other pages, websites and specific parts of the same page -->
<!DOCTYPE html>
<html>
<head>
    <title>My HTML document with links to other pages, websites and specific parts of the same page</title>
</head>
<body>
    <p>Click <a href="https://www.google.com">here</a> to go to Google</p>
    <p>Click <a href="https://www.example.com">here</a> to go to example.com</p>
    <p>Click <a href="#section1">here</a> to go to section 1</p>
    <hr>
    <h2 id="section1">Section 1</h2>
    <p>This is the first section</p>
</body>
</html>
